//   开关选项: 可以用 on/off, yes/no 或 1/0 来表示开关
// 百分比选项: 填写100即表示100%
//   掩码选项: 没有特殊说明的情况下，默认用来表示游戏中各单位的类型
//             1: 玩家, 2: 魔物, 4: 宠物, 8: 生命体, 16:佣兵
//             掩码选项一个数值可以表示里面有多个内容。
//             例如：若您想表示玩家和宠物，那么只需将1和4相加，填写5即可
//--------------------------------------------------------------

// 什么单位在咏唱技能时，主动或被迫进入冰冻、昏迷、石化、白色监狱、
// 钻石星尘、装死等状态时，会被强制取消咏唱 (掩码选项)?
//
// 在 rAthena 官方的英文描述中，这个选项还会影响“沉默状态”
// 实际上这个选项和“沉默状态”半毛钱关系没有...
// 无论你改成什么值，牧师的“沉默之术”技能都会按照既定功能生效
//
// 这是一个掩码选项，请参考顶部的说明。
// 如果想让魔物在进入了上述异常状态后，咏唱的技能会被中断，那么
// 只需要将此选项的值改成 2 即可。
// 如果不只是魔物，还想加上佣兵，那么就是 2 + 16 填写 18 就对了。
status_cast_cancel: 0

// 登出游戏时，是否移除角色身上的技能状态（包括增益的和负面的）？
// 
// This mimics official servers, where Extremity Fist's no SP regen,
// Strip Equipment, and some other buffs are removed when you logout. 
// 
// 此选项的可选值如下:
// 0 = 不移除技能状态，下线时候有什么状态，下次登录还一样...
// 1 = 移除负面状态(比如) (卸除武器、卸除头盔、变成兽人面孔等)
// 2 = 移除增益状态(比如武器值最大化、金刚不坏等)
// 3 = 同时移除负面状态和增益状态
debuff_on_logout: 3

// Adjustment for the natural rate of resistance from status changes.
// If 50, status defense is halved, and you need twice as much stats to block
// them (eg: 200 vit to completely block stun)
pc_status_def_rate: 100
mob_status_def_rate: 100

// Maximum resistance to status changes. (100 = 100%)
// NOTE: Cards and equipment can go over this limit, so it only applies to natural resist.
pc_max_status_def: 100
mob_max_status_def: 100
